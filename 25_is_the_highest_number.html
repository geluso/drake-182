<style>
  body {
    font-family: Impact;
    font-size: 26pt;
  }

  img {
    max-width: 200px;
  }

  .drake {
    width: 400px;
    height: 198px;
    border: solid black 1px;

    position: relative;
  }

  .centered {
    display: inline-flex;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    width: 200px;
    height: 200px;

    position: absolute;
    top: 0;
    right: 0;
  }
</style>

<head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  <script type="text/javascript">
    const NOPE = './drake_nope.jpg'
    const YUP = './drake_yup.jpg'

    function load() {
      const max = 25
      for (let i = 0; i <= max; i++) {
        createDrake(YUP, i)
      }
    }

    function createDrake(src, text) {
      let div = document.createElement('div')
      let img = document.createElement('img')
      let txt = document.createElement('div')

      img.src = src
      txt.textContent = text

      div.classList.add('drake')
      txt.classList.add('centered')

      div.append(img, txt)
      document.getElementById('container').append(div)
    }

    let count = 26
    function increment() {
      var body = $(document.body);
      while (body.scrollTop() - body.height() + window.innerHeight >= 0) {
        createDrake(NOPE, count++)
      }
    }

    $(function () {
      load()
      $(window).scroll(increment)
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>
